<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boolzap</title>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <!-- vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body id="my-body">
        <div id="app" class="">

            <div class="my-container d-flex">
                <div id="left-cont" class="d-flex flex-column">
                    <section id="left-user" class="d-flex justify-content-between align-items-center p-1">
                        <div class="d-flex align-items-center">
                            <img class="rounded-5" src="img/avatar_1.jpg" alt=""> Sofia 
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-circle-notch"></i> 
                            <i class="fa-solid fa-message"></i> 
                            <i class="fa-solid fa-ellipsis-vertical"></i> 
                        </div>
                    </section>
                    <section id="left-notifications" class="d-flex gap-2">
                        <div class="d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-bell-slash d-flex justify-content-center align-items-center"></i>
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                            <span class="fs-6">Ricevi notifiche di nuovi messaggi</span>
                            <small class="text-decoration-underline text-secondary">Attiva notifiche desktop</small>
                        </div>
                    </section>
                    <section id="left-searchbar">
                        <div class="bg-white px-2 py-1 d-flex align-items-center">
                          <i class="fa-solid fa-magnifying-glass mx-4"></i>
                          <span>Cerca o inizia una nuova chat</span>
                        </div>
                    </section>
                    <section id="left-contacts" class="overflow-y-auto bg-white">
                        <div v-for="contact in contacts" class="d-flex flex-column">
                            <div class="d-flex justify-content-between">
                                <div class="col-2 d-flex justify-content-center align-items-center p-1">
                                    <img :src="contact.avatar" :alt="contact.name" class="rounded-5">
                                </div>
                                
                                <div class="col-9 p-2 d-flex flex-column">
                                    {{contact.name}}
                                    <small>{{contact.messages[contact.messages.length-1].message}}</small>
                                </div>
                                <div class="col-1">
                                    <small>12:00</small>
                                </div>
                            </div>
                            
                        </div>
                    </section>

                </div>
                <div id="right-cont" class="bg-light-subtle">

                </div>

                
            </div>

        </div>

        <!-- bootstrap script -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="./js/main.js"></script>
    </body>
</html>
